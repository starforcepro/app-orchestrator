spring:
  application:
    name: app-orchestrator
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:file:memdb1?mode=memory&cache=shared
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

logging:
  level:
    org.vladpush.app.orchestrator: INFO